<f:layout name="default" />
<f:section name="content">
	<div class="container main">
		<div class="row">
			<div class="col-md-12">
				<f:cObject typoscriptObjectPath="lib.mainTeaser" />

				<f:cObject typoscriptObjectPath="lib.breadcrumb" />

		</div>

</f:section>
